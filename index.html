<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
    <div class="main-div">
        <div class="photo-div">
            <img class="equilibrium"" src="images/image-equilibrium.jpg" alt="">
            <img class="view-hover" src="images/icon-view.svg" alt="">
        </div>
        <h4 class="title">Equilibrium #3429</h4>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
        <img src="images/icon-ethereum.svg" alt="">
        <p class="price">0.041 ETH</p>
        <img class="clock" src="images/icon-clock.svg" alt="">
        <p class="time">3 days left</p>
        <hr>
          <div class="creator">
            <img class="creator-img" src="images/image-avatar.png" alt="">
            <p class="creator-p">Creation of <span>Jules Wyvern<span/></p>
        </div>
    </div>
</body>
</html>
